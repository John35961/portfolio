mygrowbox:
  name: mygrowbox.fr
  release_date_year: 2022
  release_date_month: 05
  release_date_day: 30
  short_description: Conception et développement d'une application Ruby on Rails, en équipe de 4, impliquant le traitement de données capteur à l'aide du protocole MQTT.
  long_description: Vos plantes comme vous ne les avez jamais vues ! Mygrowbox est une solution IOT qui vous apporte des informations intelligentes sur la santé de vos plantes. S'appuyant sur des capteurs ambiants, la solution fournit un tableau de bord clair où vous pouvez surveiller vos plantes et agir instantanément si nécessaire, en les arrosant ou en leur fournissant des nutriments. C'était notre produit final codé au Wagon, un projet complet puisqu'il n'a pas seulement abordé les questions de back et frontend, mais aussi le stockage de données en direct, le réseau et les questions IOT.
  project_url: https://www.mygrowbox.fr/
