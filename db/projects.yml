  release_date_year: 2022
  release_date_month: 05
  release_date_day: 23
  short_description: Conception d'un schéma de base de données, du maquettage sur Figma puis développement d'une application Ruby on Rails, en équipe de 4.
  long_description: Des vans pour tous vos besoins ! Vanos est une application qui met en relation les propriétaires de vans et les locataires. Les propriétaires peuvent publier les annonces de leurs vans, tandis que les futurs voyageurs peuvent parcourir les offres et trouver le véhicule de leurs rêves pour leur prochain voyage. Vanos est un projet d'équipe conçu et codé en une semaine, pendant le bootcamp du Wagon, où l'on nous a demandé de recréer des places de marché semblables à Airbnb.
