  release_date_year: 2019
  release_date_month: 07
  release_date_day: 01
  short_description: Gestion de la production et publication des actifs graphiques (web, print, physiques...), puis mise en œuvre de la stratégie médias sociaux.
  long_description: Micro festival privé du sud de la France, le Sumol est dédié à la musique électronique et aux bons amis. Depuis plus de 4 ans, je gère la production des actifs graphiques et la stratégie des médias sociaux. Cela implique de trouver la thématique annuelle, puis de travailler avec de nombreux types d'actifs (web, print, vêtements...) pour tout expédier avant la fin août, date à laquelle le festival a lieu.
