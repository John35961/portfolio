  short_description: Création d'un concept de marque pour un projet d'école, impliquant la production d'actifs graphiques, de mockups d'application native, et d'un site Wordpress vitrine.
  long_description: Gastron'Home est un concept fictif proposant à tout un chacun de faire venir un grand chef pour leure prochaine réception à domicile. Afin d'être expliqué et défendu, le projet a nécessité la création de nombreux support de communication, ainsi que la production des mockups de l'application native du projet. J'étais aussi en charge du déploiement du site Wordpress vitrine présentant le concept.
